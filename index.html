<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <h1 class="text-5xl font-bold text-center mt-6 mb-6">
            Baap er <span class="text-orange-400">Bank</span>
        </h1>
        <section class="bg-orange-100 w-9/12 mx-auto p-8">
            <div class="text-center">
                <h1 class="text-3xl mb-4 font-semibold">Please Login</h1>
                <div class="text-center">
                    <input class="w-9/12 block mb-4 p-4 mr-4" type="email" name="" id="email"
                        placeholder="Please Type Email">
                    <input class="w-9/12 block p-4" type="password" name="" id="password"
                        placeholder="Please Type Password">
                    <button id='btn-submit'
                        class='bg-orange-400 px-8 py-2 mt-3 text-white rounded-t-md rounded-b-md font-medium hover:bg-slate-900'
                        type="submit">Submit</button>
                </div>

            </div>
        </section>

    </main>
    <script src="app.js"></script>
</body>

</html>
